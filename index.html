<body>
	<div class="jumbotron text-center">
		<h1>Heroes of the calm</h1>
	</div>

	<div class="row-fluid text-center">
		<div class="col-sm-6 col-md-4">
			<div class="thumbnail">
				<img src="quentin.jpg" alt="...">
				<div class="caption">
					<h3 id="heroes2">Nom du hero:</h3>
					<h3 id="life2" class="glyphicon glyphicon-heart">Vie du Hero:</h3>

				</div>
			</div>
		</div>
		<div class="col-sm-6 col-md-4 jumbotron text-center">
			<h2>DPS de Quentin</h2>
			<p id="dmg2">0 DPS</p>

			<p class="btn btn-primary" type="submit" role="button" onclick="reset()">Reset</p>
			<p class="btn btn-primary" type="submit" role="button" onclick="getcanPlay()">start</p>
			<h2>DPS de Michel</h2>
			<p id="dmg1">0 DPS
			</p>
		</div>
		<div class="col-sm-6 col-md-4">
			<div class="thumbnail">
				<img src="mich.jpg" alt="...">
				<div class="caption">
					<h3 id="heroes1">Nom du hero:</h3>
					<h3 id="life1" class="glyphicon glyphicon-heart">Vie du Hero:</h3>

				</div>
			</div>
		</div>
	</div>
	<div class="row-fluid">

		<div class="col-sm-6 col-md-4 jumbotron">
			<p class="btn btn-danger btn-lg btn-block" type="submit" role="button" onclick="attackQuentin()">Attack</p>
			<p class="btn btn-primary btn-lg btn-block" type="submit" role="button" onclick="healQuentin()">Heal</p>
			<p class="btn btn-success btn-lg btn-block" type="submit" role="button" onclick="boostQuentin()">boost</p>
		</div>
		<div class="col-sm-6 col-md-4 text-center thumbnail">
			<h2 id="round">Press start
			</h2>
		</div>

		<div class="col-sm-6 col-md-4 jumbotron">
			<p class="btn btn-danger btn-lg btn-block" type="submit" role="button" onclick="attackMichel()">Attack</p>
			<p class="btn btn-primary btn-lg btn-block" type="submit" role="button" onclick="healMichel()">Heal </p>
			<p class="btn btn-success btn-lg btn-block" type="submit" role="button" onclick="boostMichel()">boost</p>

		</div>

	</div>


</body>
